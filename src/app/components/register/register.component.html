
 
 <section class="bg-light py-3 py-md-5">
   <div class="container">
     <div class="row justify-content-center">
       <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
         <div class="card border border-light-subtle rounded-3 shadow-sm">
           <div class="card-body p-3 p-md-4 p-xl-5">
             <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Sign up for an account</h2>
             <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
               <div class="row gy-2 overflow-hidden">
                 <div class="col-12">
                   <div class="form-floating mb-3">
                     <input type="text" class="form-control" formControlName="username" placeholder="Username" required>
                     <label for="username" class="form-label">Username</label>
                     <div *ngIf="registerForm.get('username')!.invalid && (registerForm.get('username')!.dirty || registerForm.get('username')!.touched)" class="text-danger">
                       <div *ngIf="registerForm.get('username')!.errors?.['required']">Username is required.</div>
                     </div>
                   </div>
                 </div>
                 <div class="col-12">
                   <div class="form-floating mb-3">
                     <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
                     <label for="password" class="form-label">Password</label>
                     <div *ngIf="registerForm.get('password')!.invalid && (registerForm.get('password')!.dirty || registerForm.get('password')!.touched)" class="text-danger">
                       <div *ngIf="registerForm.get('password')!.errors?.['required']">Password is required.</div>
                       <div *ngIf="registerForm.get('password')!.errors?.['minlength']">Password must be at least 6 characters.</div>
                     </div>
                   </div>
                 </div>
                 <div class="col-12">
                   <div class="form-floating mb-3">
                     <select class="form-select" formControlName="role" required>
                       <option value="" disabled selected>Select Role</option>
                       <option value="user">User</option>
                       <option value="admin">Admin</option>
                     </select>
                     <label for="role" class="form-label">Role</label>
                     <div *ngIf="registerForm.get('role')!.invalid && (registerForm.get('role')!.dirty || registerForm.get('role')!.touched)" class="text-danger">
                       <div *ngIf="registerForm.get('role')!.errors?.['required']">Role is required.</div>
                     </div>
                   </div>
                 </div>
                 <div class="col-12">
                   <div class="d-grid my-3">
                     <button class="btn btn-primary btn-lg" type="submit" [disabled]="!registerForm.valid">Sign-up</button>
                   </div>
                 </div>
                 <div class="col-12">
                   <p class="m-0 text-secondary text-center">
                     Already have an account? <a href="#!" routerLink="/login" class="link-primary text-decoration-none">Log in</a>
                   </p>
                 </div>
               </div>
             </form>
             <div *ngIf="registrationSuccess" class="alert alert-success mt-3">
              <p>User registered successfully!</p>
            </div>
           </div>
           
         </div>
       </div>
     </div>
   </div>
 </section>
