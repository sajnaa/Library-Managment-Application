
<div *ngIf="!isAuthenticated; else book">
<section class="bg-light py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border border-light-subtle rounded-3 shadow-sm">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Sign in to your account</h2>
    

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="row gy-2 overflow-hidden">
    <div class="col-12">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" formControlName="username" placeholder="Username" required>
        <label for="username" class="form-label">Username</label>
        <div *ngIf="username!.invalid && (username!.dirty || username!.touched)" class="text-danger">
          <div *ngIf="username!.errors?.['required']">Username is required.</div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="form-floating mb-3">
        <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
        <label for="password" class="form-label">Password</label>
        <div *ngIf="password!.invalid && (password!.dirty || password!.touched)" class="text-danger">
          <div *ngIf="password!.errors?.['required']">Password is required.</div>
          <div *ngIf="password!.errors?.['minlength']">Password must be at least 6 characters.</div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="d-grid my-3">
        <button class="btn btn-primary btn-lg" type="submit" [disabled]="!loginForm.valid">Sign-in</button>
      </div>
    </div>
    <div class="col-12">
      <p class="m-0 text-secondary text-center">
        Don't have an account? <a href="#!" routerLink="/register" class="link-primary text-decoration-none">sign-up</a>
      </p>
    </div>
  </div>
</form>

<div *ngIf="loginSuccess" class="alert alert-success mt-3">
  <p> login successfully!</p>
</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
<ng-template #book>
    <app-books></app-books>
</ng-template>
